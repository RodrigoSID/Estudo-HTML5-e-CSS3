<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <p>Você pode escrever um paragrafo de qualqer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p> <!-- LESS THAN / GREATER THAN -->>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F4A3 
        &#x1F4A5
    </p>
</body>
</html>
